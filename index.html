	<body>

		<header class="main-header jr m-0 pt-1 pb-1">
			<div class="jr w100 w-m-80 mh-auto flex-row between">
				<h1 class="jr m-0">YouTube iFrame Api</h1>

				<div class="jr flex-col center">
					<a href="https://github.com/lufemas/youtube-iframe-api"><i class="fab fa-github"></i> Fork Me</a>
					<a class="jr mt-05" target="_blank" href="http://jrmaschietto.com"><strong>JR</strong>.maschietto </a>

			</div>
		</header>

		<main class="jr flex-col center w80 mh-auto">
		
			<div class="jr mt-2">
				<label class="jr mt-2" for="video-id">Video ID</label>
				<input type="text" name="video-id" id="video-id" value="xJJsoquu70o" />

			</div>

			<div class="jr mt-2">
				<label class="jr mt-2" for="playlist-id">Playlist ID</label>
				<input type="text" name="playlist-id" id="playlist-id" value="PL0TNtee7vPWPkVek6S9ehTaHnUctVIn0u" />
				<button class="jr button-primary mt-05" id='load-playlist-btn'>Load Playlist</button>

			</div>

			<h2 class="jr m-0 mt-3" id="video-title">No video playing</h2>
			<div class="jr mt-1" id="player"></div>

			<ul id="list-grid" class="jr list-raw p-1 mt-2">

			</ul>

		</main>
